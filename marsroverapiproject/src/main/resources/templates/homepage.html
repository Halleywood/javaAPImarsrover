<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mars Rover API Project</title>
<link rel="stylesheet" th:href="@{/css/stylesheet.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<link
	href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap"
	rel="stylesheet">
</head>

<body>
	<div class="container text-center"
		style="width: 100%; margin-top: 1em;">
		<div class="row-1" style="padding: 1em">
			<h3 class="specialtitleintro">Photos from the</h3>
			<h1 class="specialtitle">Mars Rovers</h1>
		</div>
		
		<div class="row" style="padding: .5em; margin-top: 2em">
			<h3>Choose a Rover:</h3>
			<form method="get" action="/" id="apiDataform" />
			<input type="hidden" th:field="${homeDto.marsApiRoverData}" value=""
				id="marsApiRoverData" /> <input type="hidden"
				th:field="${homeDto.userId}" />

			<div class="btn-group-justified" role="group"
				aria-label="Basic example">
				<button type="button" class="btn btn-info" style="width: 32%"
					id="marsApicuriosity" >Curiosity</button>
				<button type="button" class="btn btn-info" style="width: 35%"
					id="marsApiopportunity">Opportunity</button>
				<button type="button" class="btn btn-info" style="width: 32%"
					id="marsApispirit">Spirit</button>

			</div>
		</div>
		<div class="row" style="padding: 2em 2em 0em 2em">
			<h3>Choose the cameras you want to see photos from:</h3>
			<div class="col-12 col-lg-6" style="padding: .5em; font-weight: 1000">
				<div class="form-check-lg">
					<input class="form-check-input" type="checkbox"
						th:field="${homeDto.cameraFhaz}"
						th:attr="disabled=${!#lists.contains(validCameras.get(homeDto.marsApiRoverData), 'FHAZ') ? 'disabled' : 'false'}">
					<label class="form-check-label" for="cameraFhaz1"> Front
						Hazard Avoidance Camera </label>
				</div>
			</div>
			<div class="col-12 col-lg-6" style="padding: .5em; font-weight: 1000">
				<div class="form-check-lg">
					<input class="form-check-input" type="checkbox"
						th:field="${homeDto.cameraRhaz}"
						th:attr="disabled=${!#lists.contains(validCameras.get(homeDto.marsApiRoverData), 'RHAZ') ? 'disabled' : 'false'}">
					<label class="form-check-label" for="cameraRhaz1"> Rear
						Hazard Avoidance Camera </label>
				</div>
			</div>
			<div class="col-12 col-lg-6" style="padding: .5em; font-weight: 1000">
				<div class="form-check-lg">
					<input class="form-check-input" type="checkbox"
						th:field="${homeDto.cameraMast}"
						th:attr="disabled=${!#lists.contains(validCameras.get(homeDto.marsApiRoverData), 'MAST') ? 'disabled' : 'false'}">
					<label class="form-check-label" for="cameraMast1"> Mast
						Camera </label>
				</div>
			</div>
			<div class="col-12 col-lg-6" style="padding: .5em; font-weight: 1000">
				<div class="form-check-lg">
					<input class="form-check-input" type="checkbox"
						th:field="${homeDto.cameraChemcam}"
						th:attr="disabled=${!#lists.contains(validCameras.get(homeDto.marsApiRoverData), 'CHEMCAM') ? 'disabled' : 'false'}">
					<label class="form-check-label" for="cameraChemcam1">
						Chemistry and Camera Complex </label>
				</div>
			</div>
			<div class="col-12 col-lg-6" style="padding: .5em; font-weight: 1000">
				<div class="form-check-lg">
					<input class="form-check-input" type="checkbox"
						th:field="${homeDto.cameraMahli}"
						th:attr="disabled=${!#lists.contains(validCameras.get(homeDto.marsApiRoverData), 'MAHLI') ? 'disabled' : 'false'}">
					<label class="form-check-label" for="cameraMahli1"> Mars
						Hand Lens Imager </label>
				</div>
			</div>
			<div class="col-12 col-lg-6" style="padding: .5em; font-weight: 1000">
				<div class="form-check-lg">
					<input class="form-check-input" type="checkbox"
						th:field="${homeDto.cameraMinites}"
						th:attr="disabled=${!#lists.contains(validCameras.get(homeDto.marsApiRoverData), 'MINITES') ? 'disabled' : 'false'}">
					<label class="form-check-label" for="cameraMinites1">
						Miniature Thermal Emission Spectrometer </label>
				</div>
			</div>

			<div class="col-12 col-lg-6" style="padding: .5em; font-weight: 1000">
				<div class="form-check-lg">
					<input class="form-check-input" type="checkbox"
						th:field="${homeDto.cameraNavcam}"
						th:attr="disabled=${!#lists.contains(validCameras.get(homeDto.marsApiRoverData), 'NAVCAM') ? 'disabled' : 'false'}">
					<label class="form-check-label" for="cameraNavcam1">
						Navigation Camera </label>
				</div>
			</div>
			<div class="col-12 col-lg-6" style="padding: .5em; font-weight: 1000">
				<div class="form-check-lg">
					<input class="form-check-input" type="checkbox"
						th:field="${homeDto.cameraPancam}"
						th:attr="disabled=${!#lists.contains(validCameras.get(homeDto.marsApiRoverData), 'PANCAM') ? 'disabled' : 'false'}">
					<label class="form-check-label" for="cameraPancam1">
						Panoramic Camera </label>
				</div>
			</div>
			<div class="col-12 col-lg-6" style="padding: .5em; font-weight: 1000">
				<div class="form-check-lg">
					<input class="form-check-input" type="checkbox"
						th:field="${homeDto.cameraMardi}"
						th:attr="disabled=${!#lists.contains(validCameras.get(homeDto.marsApiRoverData), 'MARDI') ? 'disabled' : 'false'}" />
					<label class="form-check-label" for="cameraMardi1"> Mars
						Descent Imager </label>
				</div>
			</div>
		</div>
		<div class="row" style="padding: 2em; margin-bottom:1em">
			<div class="form-group">
				<h3>Choose a Mar's Sol (aka Day):</h3>
				<label for="marsSol">Mars Sol:</label> <input type="number"
					class="form-control-sm" th:field="${homeDto.marsSol}" min=1 />
			</div>
			<button type="submit" class="btn btn-outline-dark form-control"
				style="margin: 1em">Submit</button>
			</form>
		</div>
		<div th:switch="${#lists.size(roverData.photos)}"><span
			th:case="'0'">There does not appear to be any photos taken on this Mar's sol with the cameras you have selected. Consider modifying the Mar's sol or the cameras selected!</span>
			<div th:case="*">

				<div
					th:each="index : ${#numbers.sequence(0, roverData.photos.size(), 4)}"
					class="row" style="margin-bottom: 2em">
					<div class="col-sm" th:if="${index < roverData.photos.size()}">
						<img th:src="${roverData.photos[index].imgSrc}" class="img-fluid" />
					</div>
					<div class="col-sm" th:if="${index +1 < roverData.photos.size()}">
						<img th:src="${roverData.photos[index+1].imgSrc}"
							class="img-fluid" />
					</div>
					<div class="col-sm" th:if="${index +2 < roverData.photos.size()}">
						<img th:src="${roverData.photos[index+2].imgSrc}"
							class="img-fluid" />
					</div>
					<div class="col-sm" th:if="${index+3 < roverData.photos.size()}">
						<img th:src="${roverData.photos[index+3].imgSrc}"
							class="img-fluid" />
					</div>
				</div></div>
	</div>



	<script type="text/javascript" src="/js/script.js"></script>
</body>

</html>
